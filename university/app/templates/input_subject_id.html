{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'form_styles.css' %}" type="text/css">
    <title>Добавить успеваемость</title>

</head>
<body>
<h2>Введите ID предмета для обновления успеваемости</h2>
<div class="form-container">
    <form method="post" action="{% url 'input_subject_id' %}">
        {% csrf_token %}
        <label for="subject_id">ID успеваемости:</label>
        <input type="number" id="subject_id" name="subject_id" required>
        <button type="submit">Перейти к обновлению</button>
    </form>
</div>
</body>
</html>
